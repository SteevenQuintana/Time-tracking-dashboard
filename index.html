<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.jpg"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="first-section">
        <div class="main-card">
          <div class="main-card__user">
            <img
              class="main-card__image"
              src="./images/image-jeremy.png"
              alt="user image"
            />
            <div class="main-card__info">
              <p class="main-card__title">Report for</p>
              <p class="main-card__name">Jeremy Robson</p>
            </div>
          </div>

          <div class="main-card__dates">
            <p id="daily" class="main-card__frecuency">Daily</p>
            <p id="weekly" class="main-card__frecuency">Weekly</p>
            <p id="monthly" class="main-card__frecuency">Monthly</p>
          </div>
        </div>
      </section>
      <section class="second-section"></section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/SteevenQuintana" target="_blank"
        >Steven Quintana</a
      >.
    </footer>

    <script type="module" src="./script.js"></script>
  </body>
</html>
